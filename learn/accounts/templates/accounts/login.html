{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="container col-lg-4 col-md-6 col-sm-8">
        <h2 class="text-center">Log In</h2>
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'accounts/includes/newForm.html' %}
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                New to Boards? <a href="{% url 'signup' %}">Sign Up</a> | <a href="{% url 'password_reset' %}">Forgot Password</a>
            </div>
        </card>
    </div>
{% endblock body %}
