{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Boards</li>
{% endblock breadcrumb %}

{% block content %}
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for board in boards %}
            <tr>
                <td> <a href="{% url 'boardTopics' board.pk %}"> {{ board.name }} </a></td>
                <td class="text-muted">{{ board.description}}</td>
            </tr>
        {% endfor %}
    </tbody>
    
</table>
{% endblock content %}
